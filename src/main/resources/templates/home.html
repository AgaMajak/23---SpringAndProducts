<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona domowa</title>
</head>
<body>
<div th:replace="fragments :: header">
</div>
<h2>Kategorie</h2>
<ul>
    <li th:each="key:${productMap.keySet()}"><a th:href="@{|/lista?kategoria=${key}|}" th:text="${key}"> </a></li>
</ul>
<form method="post" th:action="@{/dodaj}" th:object="${newProduct}">
    <h4>Dodaj produkt do bazy</h4>
    <div>
        <input type="text" placeholder="Podaj nazwę..." th:field="*{name}"><br/>
        <span>Cena: </span> <input type="text" placeholder="Podaj cenę..." th:field="*{price}"><br/>
        <select th:field="*{category}">
            <option th:value="'ELSE'" th:text="Inne"></option>
            <option th:value="'FOOD'" th:text="|Artykuły spożywcze|"></option>
            <option th:value="'HOUSEHOLDS_GOODS'" th:text="|Artykuły gospodarstwa domowego|"></option>
        </select>
        <input type="submit">
    </div>
</form>
</body>
</html>
